os:
- linux
language: python
python:
- '3.5'
- '3.7'
- '3.8'
before_install:
- sudo apt-get update
- sudo apt-get install -y texlive-latex-recommended texlive-fonts-recommended texlive-latex-extra
  latexmk texlive-luatex texlive-xetex
install:
- pip install tox-travis
- python setup.py install
script:
- tox
after_success:
- which python
- pip install sphinxcontrib-plantuml
- cd docs
- make latexpdf
env:
  global:
  - secure: 
  - secure: 
